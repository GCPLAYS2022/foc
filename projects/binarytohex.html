<!DOCTYPE html>
<html>

<head>
    <title>FoC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #0c0d13;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        header {
            background-color: #1a1b26;
            padding: 20px;
            text-align: center;
        }

        header h2 {
            margin: 0;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        hr {
            border: 1px solid #4CAF50;
        }

        img {
            float: left;
            padding-right: 40px;
            padding-left: 40px;
            padding-bottom: 40px;
            max-width: 100%;
            height: auto;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #1a1b26;
            color: #ffffff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
        }

        #demo {
            font-size: 18px;
            font-weight: bold;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            color: #45a049;
        }

        footer {
            background-color: #1a1b26;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h2>Project 1: Binary to Hexadecimal</h2>
        <hr>
    </header>

    <section>
        <img src="bintohex.jpg" alt="Binary to Hexadecimal Image">
        <input type="number" id="inputBin" value="">
        <p>Enter any 4-digit binary number:</p>
        <button onclick="binToHex()">Submit</button>
        <p>Hexadecimal Value:</p>
        <p id="demo"></p>
    </section>

    <a href="/projects.html">Back to Home</a>

    <footer>
        <p>&#x20B2;Powered by Gian</p>
    </footer>

    <script>
        function binToHex() {
            var x = document.getElementById("inputBin").value;
            var hexOut = parseInt(x, 2).toString(16).toUpperCase();
            document.getElementById("demo").innerHTML = hexOut;
        }
    </script>

</body>

</html>
